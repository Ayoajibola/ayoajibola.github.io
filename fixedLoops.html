  <main>
    <h3>Fixed Loops</h3>

    <p><span id="display1"></span></p>
    <p><span id="display2"></span></p>

    <p><span id="display4"></span></p>

  <script>
    //Increment expression needed.
    let output1 = " ";
    let i = 0;
    while (i < 2) {
      output1 += `Part 1:${i}<br>`;
      i++;
    }
    document.getElementById("display1").innerHTML = output1;

    //Wrong Boolean condition.
    var output2 = "";
    for (let j = 0; j < 3; j++) {
      if (j !== 2) {
        output2 += `Part 2:${j}, `;
      } else {
        output2 += `Part 2:${j}`;
      }
    }
    document.getElementById("display2").textContent = output2;

    //Expressions needed to be separated by semi colons.
    let output3 = "";
    for (let k = 0; k < 4; k++) {
      output3 += k + " ";
    }
    document.getElementById("display3").textContent = output3;

    //Missing code block brackets.
    //s should be set to 1 at the beginning as first month.
    let balance = 1000;
    const rate = 0.1;
    let n = 30;
    let interest;
    for (let s = 1; s < n; s++) {
      interest = balance * rate;
      balance += interest;
    }
    document.getElementById("display4").textContent = balance.toFixed(2);

    let i = 0;
    while (i < 3);
    {
      // valid statements (this is not the problem)
      i++;
    }
  </script>
