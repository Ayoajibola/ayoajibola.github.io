<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COMM 160 Fixed Loops</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header>
    <h1>Week 8: COMM 160 Fixed Loops</h1>
    <h2>Ayo Ajibola</h2>
  </header>
  <main>
    
    <label for="number">Enter number<input type="text" id="number"/></label><br>
    <label for="power">Enter power<input type="text" id="power"/></label><br>
    <button type="button" onclick="calculatePower()">Calculate Power value</button>
    <p><span id="output"></span></p>
  </main>
  <footer>&copy;2021 &bull; Ayo Ajibola &bull; BYU-Idaho &bull; CIT 160</footer>

  <script>
function calculatePower() {
    let x = parseInt(document.getElementById('number').value);
    let y = parseInt(document.getElementById('power').value);
    let z = Math.pow(1+x,y);
    document.getElementById('output').innerHTML=z;

}
    
  </script>
</html>
