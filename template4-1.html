<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COMM 160 Add two numbers template</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <header>
    <h1>Week 4: COMM 160 Add two numbers template</h1>
    <h2>Ayo Ajibola</h2>
  </header>
  <main>
    <h3>Add Two Numbers</h3>
    <label>Enter Number One: <input type="text" id="number1" /></label>
    <label>Enter Number Two: <input type="text" id="number2" /></label>
    <label><button onclick="addNumbers()">Add Numbers</button></label>
    <hr />
    <p><span id="output"></span></p>
    </main>
  <footer>&copy;2021 &bull; Ayo Ajibola &bull; BYU-Idaho &bull; CIT 160</footer>
  <script>
  //This javaScript programme accepts two numbers from user and displays the result.

function addNumbers() {
	//INPUT: User provides the numbers to be added.
	 let x = parseFloat(document.getElementById('number1').value);
	 let y = parseFloat(document.getElementById('number2').value);
	//PROCESSING: the two numbers are added together.
	 let sum = x + y;
	//OUTPUT: Result is displayed.
   document.getElementById('output').innerHTML = "The sum of " + x + " and " + y + " equals " + sum + "!";
   
}
</script>
</html>
